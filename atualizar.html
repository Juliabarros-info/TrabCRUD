<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atualizar.css">
    <title>Atualizar</title>
</head>
<body>
    <!-- início navBar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="margin-top: -8px; background-color: rgb(6, 6, 78); height: 3.3rem;">
            <a class="navbar-brand" href="#" style="color: aliceblue;">CRUD</a>
            <button class="navbar-toggler" style="border-color: rgb(222, 236, 236);" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler" style="color: aliceblue;">☰</span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link active" aria-current="page" href="telainicio.html" style="color:aliceblue">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="leitura.html" style="color: aliceblue;" >Leitura dos dados</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="color:aliceblue">
                                Edição dos dados
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="atualizar.html">Atualizar</a></li>
                                <li><a class="dropdown-item" href="deletar.html">Deletar</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    <!-- fim navBar -->
    <!-- inicio cadastro -->
    <div class="container">
        <div class="cad">
        <h1>Cadastro</h1>
    </div>

    <div class="cont">
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="">Nome: </label>
                    <input type="text" class="form-control" id="nomeatual">
                </div>
                <div class="col-sm-4">
                    <label for="">Data de Nascimento: </label>
                    <input type="date" name="" id="datanascatual" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Nome da Mãe:</label>
                    <input type="text" class="form-control" id="nomemaeatual">
                </div>
                <div class="col">
                    <label for="">Nome do Pai:</label>
                    <input type="text" class="form-control" id="nomepaiatual">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Cidade: </label>
                    <input type="text" id="cidadeatual" class="form-control">
                </div>
                <div class="col">
                    <label for="">Curso:</label>
                    <select name="" id="cursoatual" class="form-control">
                        <option value="sem curso">Selecione o Curso</option>
                        <option value="Informática">Informática</option>
                        <option value="Enfermagem">Enfermagem</option>
                        <option value="Comércio">Comércio</option>
                        <option value="Administração">Administração</option>
                    </select>
                </div>
            </div>
        </form>
        <br>
    </div>

        <!-- inicio modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Atualizar dados
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Você realmente deseja atualizar seus dados?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Caso contrário, percorra a página e edite seus dados. 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="btnAdd" onclick="atualizar()" >Atualizar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fim modal -->
    </div>
    <!-- fim cadastro -->
    <script src="atualizar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
